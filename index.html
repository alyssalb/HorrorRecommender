<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horror Movie Recommender</title>
    <style>
        body {
            font-family: 'Creepster', Arial, sans-serif;
            background-color: #000;
            color: #c9c9c9;
            margin: 2em;
        }
        h1 {
            text-align: center;
            color: #ff0000;
            text-shadow: 2px 2px 5px #000;
        }
        #movies-container {
            max-width: 1000px;
            margin: 0 auto;
        }
        .movie {
            margin-bottom: 1.5em;
            padding: 1em;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #1a1a1a;
            box-shadow: 0 0 10px 2px #ff0000;
        }
        .rating {
            margin-top: 0.5em;
        }
        label {
            margin-right: 1em;
        }
        input[type="radio"] {
            margin-left: 0.5em;
        }
        #submit-btn, #more-movies-btn {
            display: block;
            margin: 2em auto;
            padding: 1em;
            background-color: #444;
            color: #c9c9c9;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 10px 2px #ff0000;
        }
        #submit-btn:hover, #more-movies-btn:hover {
            background-color: #ff0000;
            color: #fff;
        }
        #genre-results {
            text-align: center;
            margin-top: 2em;
        }
        #progress-bar {
            width: 100%;
            max-width: 1000px;
            margin: 1em auto;
            background-color: #333;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 10px 2px #ff0000;
        }
        #progress {
            width: 0;
            height: 20px;
            background-color: #ff0000;
            text-align: center;
            line-height: 20px;
            color: #000;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Rate Horror Movies</h1>
    <div id="progress-bar">
        <div id="progress">0/5 Movies Rated</div>
    </div>
    <div id="movies-container"></div>
    <button id="submit-btn" onclick="displayTopGenres()">Submit Ratings</button>
    <button id="more-movies-btn" style="display:none;" onclick="rateMoreMovies()">Rate 10 More Movies</button>
    <div id="genre-results"></div>
    <div id="recommendations"></div>

    <script>
        let genrePreferences = {};
        let ratedMovies = [];
        let moviesRatedCount = 0;
        let allMovies = [];

        async function fetchMovies() {
            try {
                const response = await fetch('horror_movies.json');
                allMovies = await response.json();
                displayInitialMovies(allMovies);
            } catch (error) {
                console.error('Error fetching the JSON file:', error);
            }
        }

        function getRandomMovies(movies, count) {
            const unratedMovies = movies.filter(movie => !ratedMovies.includes(movie.title));
            const shuffled = unratedMovies.sort(() => 0.5 - Math.random());
            return shuffled.slice(0, count);
        }

        function displayMovies(movies, count = 10) {
            const moviesContainer = document.getElementById('movies-container');
            moviesContainer.innerHTML = '';
            const randomMovies = getRandomMovies(movies, count);

            randomMovies.forEach((movie, index) => {
                ratedMovies.push(movie.title);

                const movieDiv = document.createElement('div');
                movieDiv.classList.add('movie');

                movieDiv.innerHTML = `
                    <h3>${movie.title} (${movie.year})</h3>
                    <p><strong>Author:</strong> ${movie.author}</p>
                    <p><strong>Genre:</strong> ${movie.genre}</p>
                    <div class="rating">
                        <label>Rate this movie:</label>
                        <label><input type="radio" name="rating-${movie.title}" value="1" onclick="handleRating('${movie.genre}', 1)"> 1</label>
                        <label><input type="radio" name="rating-${movie.title}" value="2" onclick="handleRating('${movie.genre}', 2)"> 2</label>
                        <label><input type="radio" name="rating-${movie.title}" value="3" onclick="handleRating('${movie.genre}', 3)"> 3</label>
                        <label><input type="radio" name="rating-${movie.title}" value="4" onclick="handleRating('${movie.genre}', 4)"> 4</label>
                        <label><input type="radio" name="rating-${movie.title}" value="5" onclick="handleRating('${movie.genre}', 5)"> 5</label>
                        <label><input type="radio" name="rating-${movie.title}" value="haven't read" onclick="handleRating('${movie.genre}', 'haven\'t read')"> Haven't read it</label>
                    </div>
                `;

                moviesContainer.appendChild(movieDiv);
            });
        }

        function handleRating(genre, rating) {
            if (rating >= 3) {
                if (genrePreferences[genre]) {
                    genrePreferences[genre]++;
                } else {
                    genrePreferences[genre] = 1;
                }
            }
            moviesRatedCount++;
            updateProgressBar();
            console.log('User genre preferences:', genrePreferences);
        }

        function updateProgressBar() {
            const progress = document.getElementById('progress');
            progress.style.width = (moviesRatedCount / 5) * 100 + '%';
            progress.textContent = `${moviesRatedCount}/5 Movies Rated`;
        }

        function displayTopGenres() {
            const genreResults = document.getElementById('genre-results');
            genreResults.innerHTML = '';

            const sortedGenres = Object.entries(genrePreferences)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 3);

            if (sortedGenres.length > 0) {
                genreResults.innerHTML = '<h2>Top 3 Genres You Rated Highly:</h2><ul>';
                sortedGenres.forEach(([genre, count]) => {
                    genreResults.innerHTML += `<li>${genre} (Rated Highly ${count} Times)</li>`;
                });
                genreResults.innerHTML += '</ul>';
                recommendMovies(sortedGenres.map(([genre]) => genre));
            } else {
                genreResults.innerHTML = '<h2>No genres rated highly yet.</h2>';
            }

            document.getElementById('more-movies-btn').style.display = 'block';
        }

        async function recommendMovies(topGenres) {
            try {
                const recommendations = [];
                topGenres.forEach(genre => {
                    const genreMovies = allMovies.filter(movie => movie.genre === genre && !ratedMovies.includes(movie.title));
                    if (genreMovies.length > 0) {
                        recommendations.push(genreMovies[Math.floor(Math.random() * genreMovies.length)]);
                    }
                });

                const recommendationsContainer = document.getElementById('recommendations');
                recommendationsContainer.innerHTML = '<h2>Recommended Movies Based on Your Preferences:</h2><ul>';
                recommendations.forEach(movie => {
                    recommendationsContainer.innerHTML += `<li>${movie.title} by ${movie.author} (${movie.year}) - Genre: ${movie.genre}</li>`;
                });
                recommendationsContainer.innerHTML += '</ul>';
            } catch (error) {
                console.error('Error fetching the JSON file for recommendations:', error);
            }
        }

        function rateMoreMovies() {
            moviesRatedCount = 0;
            updateProgressBar();
            displayMovies(allMovies);
        }

        function displayInitialMovies(movies) {
            displayMovies(movies, 5);
        }

        fetchMovies();
    </script>
</body>
</html>
